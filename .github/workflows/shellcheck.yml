name: Shellcheck

on: [ pull_request ]

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: '.'
        additional_files: 'customfiles/depenguin_settings.sh.sample'
        check_together: 'yes'