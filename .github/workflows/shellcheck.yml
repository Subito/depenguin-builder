name: Shellcheck

on: [ pull_request ]

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run ShellCheck
      shell: bash
      uses: ludeeus/action-shellcheck@master
      env:
        SHELLCHECK_OPTS: -x
      with:
        scandir: '.'
        additional_files: 'customfiles/sample.depenguin_settings.sh'
        check_together: 'yes'